<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HangMan</title>
	<link rel="stylesheet" type="text/css" href="hangman.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="hangman.js"></script>
</head>
<body>


    
<h1>Press any key to get started!</h1>
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="container">
	<div class="row">
	  <div class="col-xs-12 col-md-8"><h1>Hangman!</h1></div>
	  <div class="col-xs-6 col-md-4" id=""></div>
	</div>

	<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
	<div class="row">
	  <div class="col-xs-6 col-md-4">
	  <h3>wins</h3>
	  <h3 id="win-counter">wins</h3>
	  </div>

	  <div class="col-xs-6 col-md-4">
	  <h3>Secret Word</h3>
	  <h3 id="secret-word">secret word</h3>
	  </div>

	  <div class="col-xs-6 col-md-4">
	  <h3>losses</h3>
	  <h3 id="loss-counter">losses</h3>
	  </div>
	</div>

	<!-- Columns are always 50% wide, on mobile and desktop -->
	<div class="row">
	  <div class="col-xs-6" >
	  <h3 >Number of Guesses Remaining</h3>
	  <h3 id="guesses-left">Number of Guesses Remaining</h3>
	  </div>

	  <div class="col-xs-6">
	  <h3 id="wrong-guesses">Letters Already Guessed</h3>
	  </div>

	</div>
</div>
 

   

   

 <script src="hangman.js"></script>
</body>
</html>
